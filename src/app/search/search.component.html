      <form class="form-inline my-2 my-lg-0">
          
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" [(ngModel)]="searchMovie" [ngModelOptions]="{standalone: true}" (ngModelChange)="handleSearchIntoMoviess()">
        <!-- <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button> -->
        <mat-icon>search</mat-icon>
      </form>

      <div class="container">
        <h1 class="section-title h1">RÃ©sultats de recherche "{{searchMovie}}"</h1>
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-4" *ngFor="let movie of listMoviesSearch">
                <div class="image-flip" >
                    <div class="mainflip flip-0">
                        <div class="frontside">
                            <div class="card">
                                <div class="card-body text-center">
                                    <p><img class=" img-fluid" src="{{movie.poster}}" alt="{{movie.title}}"></p>
                                    <h4 class="card-title">{{movie.title}}</h4>
                                    <p class="card-text">{{movie.category.name}}</p>
                                </div>
                            </div>
                        </div>
                        <div class="backside">
                            <div class="card">
                                <div class="card-body text-center mt-4">
                                    <h4 class="card-title">{{movie.title}}</h4>
                                    <p class="card-text">{{movie.description}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
