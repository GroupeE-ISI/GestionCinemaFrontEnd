<div class="container">
    <nav class="navbar">
        <div class="container">
            <ul *ngIf="villes" class="nav navbar-nav">
             <li [ngClass]="v==clicVille?'active':'' "*ngFor="let v of villes._embedded.villes" class="list-group-item" (click)="onGetCinemas(v)">{{v.nom}}</li>

            </ul>
        </div>
    </nav>
    
   
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">Liste des Cin√©mas</div>
                <div class="panel-body">
                    <ul *ngIf="cinemas" class="nav nav-pills">
                      <li [ngClass]="c==clicCinema?'active': ''"*ngFor="let c of cinemas._embedded.cinemas">
                        <a (click)="onGetSalles(c)">{{c.nom}}</a></li>
                    </ul>
                    <div class="row" *ngIf="salles">
                        <div *ngFor="let s of salles._embedded.salles">
                           <div class="col-md-6"> 
                                <div class="panel panel-default">
                                    <div class="panel-heading">{{s.nom}}</div>
                                        <div class="panel-body" *ngIf="s.seances">
                                     <img src="{{cinemaService.recup+'/imageFilm/'+s.seances._embedded.seances[0].film.id}}" /> 
                                         
                                         </div>
                                 </div>
                            </div>
                        </div>
                   </div> 
               </div>
        </div>
    </div>

</div>
