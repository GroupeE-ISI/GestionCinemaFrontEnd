    <div class="container">

                <div class="image-flip" >
                    <div class="mainflip flip-0">
                        <div class="frontside">
                            <div class="card">
                                <div class="card-body text-center">

                                </div>
                            </div>
                        </div>
                        <div class="backside">
                            <div class="card">
                                <div class="card-body text-center mt-4">
                                    <h4 class="card-title">{{movie.title}}</h4>
                                    <p class="card-text">{{movie.description}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
